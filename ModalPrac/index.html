<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal</title>
  <link rel="shortcut icon" href="./assets/profile.webp" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/profile.webp" alt="user" />
      </div>
      <div class="user-name">
        <h2>Mohit Shishodia </h2>
      </div>
      <div class="designation">
        <h3>Mern Stack Developer || Institute 1ðŸ¥‡ GFG || 150+ Problems Solved on GFG || 150+ Problems Solved on LeetCode</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button  class="btn-follow btn-card" onclick="window.location.href='https://www.linkedin.com/in/mohit-shishodia-72972321b/';">
          Follow Me 
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="https://github.com/MohitShishodia" class="icon" id="facebook">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://twitter.com/MohitShishodia0" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://leetcode.com/MohitShishodia4/" class="icon" id="leetcode">
          <img src="./assets/LeetCode_Sharing.png" class="LeetCode" alt="">
        </a>
        <a href="https://www.linkedin.com/in/mohit-shishodia-72972321b/" class="icon" id="linkedin">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://auth.geeksforgeeks.org/user/mohitsisodia667/practice" class="icon gfg" id="gfg">
          <img src="./assets/Gfg.png" class="gfg" alt="">
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
